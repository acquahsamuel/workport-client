<section class="container">
  <h3 class="heading-main">Account Setting</h3>
  <form #ngForm>
    <div class="form">
      <div class="form-group">
        <label for=""> Email </label>
        <input class="form-input" type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for=""> Old Password </label>
        <input class="form-input" type="password" placeholder="Old Password" />
      </div>

      <div class="form-group">
        <label for=""> New Password </label>
        <input class="form-input" type="password" placeholder="New Password" />
      </div>
    </div>

    <div class="">
      <button class="btn btn-default" (click)="updateProfile()">Submit</button>
    </div>
  </form>
</section>
