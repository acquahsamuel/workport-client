<section class="section-container">
    <div class="main-content">
        <div class="main-left">
            <form action="" class="form">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label> Job Position </mat-label>
                        <input matInput placeholder="Postion" name="postion">
                    </mat-form-field>
                </mat-card-content>


                <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>  Job Category </mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                  <mat-form-field appearance="fill">
                    <mat-label>  Job  Status  </mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </mat-card-content>
    

              

                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label> Job Category </mat-label>
                        <input matInput placeholder="Category" name="jobCategory">
                    </mat-form-field>
                </mat-card-content>


                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label> Job Tags  </mat-label>
                        <input matInput placeholder="Job Tags drop down">
                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Outline form field</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Outline form field</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </mat-card-content>
            </form>

        </div>
        <div class="main-right">

        </div>


    </div>
</section>
