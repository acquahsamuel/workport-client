<section class="container">
  <h3 class="heading-main"> Create new application </h3>
  <div class="main-left">
    <form [formGroup]="postJobForm" class="form" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for=""> Job Title / Postion </label>
        <input
          class="form-input"
          formControlName="position"
          type="text"
          name="position"
          placeholder="eg. senior software engineer"
        />
        <span class="text-small">
          Example: "Principal Software Engineer‚Äù. Titles must describe one
          position.
        </span>
      </div>

      <div class="form-group">
        <!-- <label for="">Locations Allowed</label> -->
        <mat-form-field appearance="outline">
          <mat-label>Locations Allowed</mat-label>
        <mat-select>
          <mat-option *ngFor="let location of locationsAllowed" [value]="location">
           {{location.name}}
         </mat-option> 
         </mat-select>
        </mat-form-field>
      </div>


      <!-- <label for="">Select Category </label> -->
      <mat-form-field appearance="outline">
        <mat-label> Select Category </mat-label>
        <mat-select>
           <mat-option *ngFor="let category of categoriesList" [value]="category">
            {{category.name}}
          </mat-option> 
        </mat-select>
      </mat-form-field>


      <div class="form-group">
        <label for="">Tags job could be searched with</label>
        <input
          class="form-input"
          formControlName="jobTags"
          type="email"
          name="jobTags"
          placeholder="eg. nodejs"
        />
        <div></div>
      </div>

      <div class="form-group">
        <mat-card-header>
          <p>Job Description</p>
        </mat-card-header>

        <mat-card-content>
          <editor
            apiKey="96v08iycybbz8rffjogkkarvz1pkcf7s6skp266n2taioplo"
            [init]="{
              height: 200,
              menubar: false,
              plugins: [
                'advlist autolink lists link image charmap  preview anchor',
                'searchreplace visualblocks code fullscreen',
                'insertdatetime media table paste code help wordcount'
              ],
              toolbar:
                'undo redo | formatselect | bold italic | \
            alignleft aligncenter alignright alignjustify | \
            bullist numlist '
            }"
            formControlName="jobDescription"
            name="jobDescription"
          ></editor>
        </mat-card-content>
      </div>

      <p>Tell us More about your Company</p>
      <div class="form-group">
        <label for="">Company Name</label>
        <input
          class="form-input"
          name="companyName"
          formControlName="companyName"
          type="text"
          placeholder="eg. company inc"
        />
      </div>

       <div class="form-group">
        <label for="">Company Website</label>
        <input
          class="form-input"
          name="companyUrl"
          formControlName="companyUrl"
          type="url"
          placeholder="https://www.companywebsite.com"
        />
      </div> 

      <div class="form-group">
        <label for="">Company Size</label>
        <input
          class="form-input"
          name="companySize"
          formControlName="companySize"
          type="email"
          placeholder="0-10"
        />
      </div> 

      <div class="form-group">
        <label for="">Upload logo</label> <br />
        <input
         
          type="file"
          name="companyLogo"
          formControlName="companyLogo"
          id=""
        />
      </div>

    <div class="form-group">
        <label for="">Company Twitter</label>
        <input
          class="form-input"
          name="companyTwitter"
          formControlName="companyTwitter"
          type="url"
          placeholder="https://www.companywebsite.com"
        />
      </div> 

     <div class="form-group">
        <label for="">Company LinkedIn</label>
        <input
          class="form-input"
          name="companyLinkedin"
          formControlName="companyLinkedin"
          type="url"
          placeholder="https://www.companylinkedin.com"
        />
      </div>

      <div class="form-group">
        <label for="">Company Email</label>
        <input
          class="form-input"
          name="companyEmail"
          formControlName="companyEmail"
          type="email"
          placeholder="companyemail@gmail.com"
        />
      </div>

      <div class="">
        <button class="btn btn-default">
          Post job
        </button>
      </div>
    </form>
  </div>
</section>
