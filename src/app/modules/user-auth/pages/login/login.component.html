<div class="signup-container">
  <!-- <div class=""></div> -->
  <app-logo></app-logo>
  <form class="form">
    <h3>Login</h3>
    <div class="btn-group">
      <button class="btn btn-default">Login up with Google</button>
    </div>

    <div class="form-group">
      <label for=""> Email</label>
      <input class="form-input" type="email" required placeholder="username" />
    </div>

    <div class="form-group">
      <label for=""> Password </label>
      <input
        class="form-input"
        type="password"
        required
        placeholder="password"
      />
    </div>

    <div class="form-group terms">
      <input type="checkbox" />
      <p>I agree with <a href=""> Term </a> and <a href=""> Privacy </a></p>
    </div>

    <button class="btn btn-dark">Login</button>

    <hr class="border-line" />
    <div class="btn-cta">
      <span>Don't have an account</span>
      <a routerLink="/signup"> Signup </a>
    </div>
    <div class="btn-cta">
      <span> Forgot password </span>
      <a routerLink="/reset-password"> Password reset </a>
    </div>
  </form>
</div>

<ng-template #loginProgress>
  <div class="loginProgress">
    <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>
  </div>
</ng-template>
