<section class="login-section">
    <div class="login-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Login
                </mat-card-title>
            </mat-card-header>
            <form>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" type="text" name="email" />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" type="password" name="password">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-button color="primary">Login</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</section>



<ng-template #success>
</ng-template>

<ng-template #error>
</ng-template>

<ng-template #invalidEmail>
</ng-template>

<ng-template #invalidPassword>
</ng-template>

<ng-template #incorrectPasswor>
</ng-template>
