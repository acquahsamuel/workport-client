<div class="signup-container">
    <mat-card>
        <span class="back-link" routerLink="/"> &LeftArrow; Home </span>

        <div class="">
            <h2 style="text-align: center;"> Register </h2>
        </div>

        <form class="form" #form="ngForm">
            <mat-form-field appearance="outline">
                <mat-label> Email </mat-label>
                <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>
                <input matInput placeholder="Password">
            </mat-form-field>

            <button mat-flat-button color="primary"> Create Account </button>
        </form>

        <p class="signUpHere" style="color: rgb(7, 7, 12); padding: 7px 0;"> Already have an account ? <span
                class="link" routerLink="/auth/login">Log in Here</span>
        </p>
    </mat-card>
</div>




<ng-template #google>
    <p> Google </p>
</ng-template>


<ng-template #success>
</ng-template>

<ng-template #error>
</ng-template>

<ng-template #invalidEmail>
</ng-template>

<ng-template #invalidPassword>
</ng-template>

<ng-template #incorrectPasswor>
</ng-template>


<ng-template #loginProgress>
    <div class="loginProgress">
        <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>
    </div>
</ng-template>
