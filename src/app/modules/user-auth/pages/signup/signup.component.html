<div class="signup-container">
  <form class="form">
    <h3>Signup</h3>
    <div class="btn-group">
      <button class="btn btn-default">Sign up with Google</button>
    </div>

    <div class="form-group">
      <label for=""> Username</label>
      <input class="form-input" type="text" placeholder="username" />
    </div>

    <div class="form-group">
      <label for=""> Password </label>
      <input class="form-input" type="password" placeholder="password" />
    </div>

    <div class="form-group terms">
      <input type="checkbox" />
      <p>I agree with <a href=""> Term </a> and <a href=""> Privacy </a></p>
    </div>

    <button class="btn btn-dark">Register</button>

    <!-- <hr> -->
    <hr class="border-line"/>
    <div class="btn-cta">
        <span>Already have an account</span>
        <a routerLink="/login"> Log in </a>
      </div>

  </form>

  
</div>

<ng-template #loginProgress>
  <div class="loginProgress">
    <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>
  </div>
</ng-template>
